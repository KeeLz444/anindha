<!DOCTYPE html>
<html>
<head>
    <title>For Anindha ‚ù§Ô∏è</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Comic Sans MS', cursive;
            overflow: hidden;
        }

        .card {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            z-index: 10;
            max-width: 300px;
        }

        h1 { color: #ff4d6d; }

        .heart {
            font-size: 60px;
            animation: beat 1s infinite;
        }

        button {
            margin-top: 15px;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            background: #ff4d6d;
            color: white;
            cursor: pointer;
        }

        #msg {
            margin-top: 15px;
            color: #ff4d6d;
            display: none;
        }

        .from {
            font-size: 14px;
            color: gray;
        }

        @keyframes beat {
            50% { transform: scale(1.2); }
        }

        .falling-heart {
            position: absolute;
            top: -10px;
            font-size: 20px;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to { transform: translateY(110vh); }
        }
    </style>
</head>
<body>

<audio id="bgm" loop>
    <source src="iloveyouso.mp3" type="audio/mpeg">
</audio>

<div class="card">
    <div class="heart">‚ù§Ô∏è</div>
    <h1>I Love You, Anindha üíñ</h1>
    <div class="from">From Dapeng</div>
    <button onclick="showLove()">Click me</button>
    <div id="msg">Kamu bikin hari-hari aku jadi lebih indah üå∏</div>
</div>

<script>
function showLove() {
    document.getElementById("msg").style.display = "block";
    document.getElementById("bgm").play();
}

function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("falling-heart");
    heart.innerText = "‚ù§Ô∏è";
    heart.style.left = Math.random() * window.innerWidth + "px";
    heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 5000);
}

setInterval(createHeart, 300);
</script>

</body>
</html>
